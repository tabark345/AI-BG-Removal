<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4 font-inter text-gray-800">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md relative overflow-hidden">
        <div id="celebration" class="absolute inset-0 bg-indigo-600 bg-opacity-90 flex items-center justify-center hidden">
            <div class="text-white text-center">
                <h2 class="text-3xl font-bold mb-2" id="celebration-text">Congratulations!</h2>
                <p class="text-xl" id="celebration-subtext">You've completed all tasks!</p>
            </div>
        </div>
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-700" id="app-title">ProTask Manager</h1>
            <button id="lang-toggle" class="px-3 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out">
                عربي
            </button>
        </div>
        <div id="status-bar" class="w-full h-2 bg-gray-200 rounded-full mb-6">
            <div id="status-progress" class="h-full bg-green-500 rounded-full transition-all duration-500 ease-in-out" style="width: 0%"></div>
        </div>
        <form id="todo-form" class="mb-6">
            <div class="flex items-center bg-gray-100 rounded-lg p-2">
                <input 
                    type="text" 
                    id="todo-input" 
                    placeholder="Add a new task..." 
                    class="flex-grow bg-transparent px-4 py-2 text-gray-700 focus:outline-none"
                >
                <button 
                    type="submit"
                    id="add-button"
                    class="ml-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                    Add
                </button>
            </div>
        </form>
        <div class="flex justify-between mb-6">
            <button id="filter-all" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition duration-300 ease-in-out">All</button>
            <button id="filter-active" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-300 ease-in-out">Active</button>
            <button id="filter-completed" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition duration-300 ease-in-out">Completed</button>
        </div>
        <ul id="todo-list" class="space-y-3"></ul>
        <div id="todo-stats" class="mt-6 text-sm text-gray-500"></div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
